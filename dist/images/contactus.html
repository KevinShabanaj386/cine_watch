<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="/contactus.css">
    <section id="contact" class="contact hidden">
        <h1>Contact Us</h1><br>
    <div class="icons-container">
        <div class="icons">
            <i class="fas fa-phone"></i>
            <h3>Our number</h3>
            <a href="tel:+38344111111">+383 44 111 111</a>
            <a href="tel:+38345111111">+383 45 111 111</a>
        </div>
        <div class="icons">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <a href="mailto:cinewatch@hotmail.com">cinewatch@hotmail.com</a>
            <a href="mailto:cinewatch@gmail.com">cinewatch@gmail.com</a>
        </div>
    
    <div class="message-form ">
        <form action="">
            <h3>Get in touch</h3>
            <div class="inputBox">
            <input type="text" placeholder="enter your name" class="box">
            <input type="text" placeholder="enter your email" class="box">
        </div>
        <div class="inputBox">
            <input type="number" placeholder="enter your number" class="box">
            <input type="text" placeholder="enter your subject" class="box">
        </div>
        <textarea placeholder="your message" cols="30" rows="10"></textarea>
        <input type="submit" value="send message" class="btn">
    
        </form>
    </div>
</body>
</html>
