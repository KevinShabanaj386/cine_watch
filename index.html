<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWhatch | Login Form</title>
    <link rel="stylesheet" href="/dist/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
<div class="logo-wrapper">
    <img src="/dist/images/logo.png" class="logo"/>
</div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login</h3>
        <div class="login-subtitle">Glad you're back!</div>
        <label for="username"></label>
        <input type="text" placeholder="Username" id="username">
        <label for="password"></label>
        <input type="password" placeholder="Password" id="password">
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <button type="button" id="redirectButton">Login</button>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="or">
            <span>Or</span>
        </div>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i></div>
            <div class="fb"><i class="fab fa-facebook"></i></div>
            <div class="gh"><i class="fab fa-github"></i></div>
        </div>
        <div class="sign-up">
            Don't have an account? <a href="/register.html"> <br> Sign up</a>
        </div>
    </form>
    <div class="text-section">
        <h1>Let the streaming begin</h1>
        <p>Watch thousands of free movies and TV shows,<br>
            as well as stream your own personal collection of movies,</p>
        <p>TV episodes, music, and podcasts!</p>
    </div>


    <!-- Load Javascript fdsfs-->

    <script type="text/javascript" src="/dist/js/main.js"></script>
</body>

</html>
